<template>
	<require from="./start.less"></require>
	<fluent-hub class="fluent-view">
		<section id="blurb">
			<div class="title">Hi! I'm Josh.</div>
			<p class="body">I am a <a route-href="Work">developer</a>, <a href="https://steamcommunity.com/id/thecuddlebunny">gamer</a>, <a href="https://myanimelist.net/profile/CuddleBunny">otaku</a>, <a route-href="Map">adventurer</a>, <a>technologist</a>, and <a>dad</a>.</p>
			<p class="body">I specialize in full stack web and application development in the .NET ecosystem.</p>
		</section>
		<fluent-tile-group display-name="Developer" class="au-animate">
			<fluent-tile display-name="Work" class="wide" icon="fal fa-code" click.delegate="work()"></fluent-tile>
			<fluent-live-tile id="stackoverflow-tile" class="wide" animation="flip-x">
				<fluent-tile display-name="Stack Overflow" icon="fab fa-stack-overflow"></fluent-tile>
				<fluent-tile click.delegate="link('http://stackoverflow.com/users/434512/cuddlebunny', 'stackoverflow')">
					<img slot="image" src="https://stackexchange.com/users/flair/193033.png?theme=clean" width="280" height="78" alt="StackExchange" title="StackExchange">
				</fluent-tile>
			</fluent-live-tile>

			<fluent-tile id="github-tile" icon="fab fa-github" display-name="GitHub" click.delegate="link('https://github.com/CuddleBunny', 'github')"></fluent-tile>
			<fluent-tile display-name="Resume" icon="fal fa-file-alt" click.delegate="link('assets/resume.pdf', 'resume')"></fluent-tile>
		</fluent-tile-group>

		<fluent-tile-group display-name="Fun Stuff">
			<fluent-tile display-name="Interactive Map" icon="fal fa-map" click.delegate="map()"></fluent-tile>
		</fluent-tile-group>

		<fluent-tile-group class="wide au-animate" display-name="Connect">
			<fluent-live-tile animation="flip-y" class="large" id="discord-tile" >
				<fluent-tile class="large" display-name="Discord" icon="fab fa-discord"></fluent-tile>
				<fluent-tile>
					<iframe src="https://discordapp.com/widget?id=487320645462523915&theme=dark" width="306" height="306" allowtransparency="true" frameborder="0"></iframe>
				</fluent-tile>
			</fluent-live-tile>

			<fluent-tile id="facebook-tile" class="small" icon="fab fa-facebook-f" click.delegate="link('https://www.facebook.com/thecuddlebunny', 'facebook')"></fluent-tile>
			<fluent-tile id="linkedin-tile" class="small" icon="fab fa-linkedin-in" click.delegate="link('https://www.linkedin.com/in/joshdovishaw', 'linkedin')"></fluent-tile>
			<!-- TODO: Add Anime season compeltion RSS feed to tile once the API is restored -->
			<fluent-live-tile id="mal-tile" animation="flip-y" click.delegate="link('https://myanimelist.net/profile/CuddleBunny', 'myanimelist')">
				<fluent-tile></fluent-tile>
				<fluent-tile display-name="MyAnimeList"></fluent-tile>
			</fluent-live-tile>
			<fluent-tile display-name="Contact Me" icon="fal fa-envelope" click.delegate="contact()"></fluent-tile>
			<fluent-tile id="twitter-tile" class="small" icon="fab fa-twitter" click.delegate="link('https://twitter.com/TheCuddleBunny', 'twitter')"></fluent-tile>
			<fluent-tile id="reddit-tile" role="link" aria-label="Reddit" class="small" icon="fab fa-reddit-alien" click.delegate="link('https://www.reddit.com/user/CuddleBunny3', 'reddit')"></fluent-tile>
			<fluent-tile id="gitter-tile" class="small" icon="fab fa-gitter" click.delegate="link('https://gitter.im/CuddleBunny', 'gitter')"></fluent-tile>
			<fluent-tile id="steam-tile" class="small" icon="fab fa-steam" click.delegate="link('https://steamcommunity.com/id/thecuddlebunny', 'steam')"></fluent-tile>
		</fluent-tile-group>
	</fluent-hub>

</template>
