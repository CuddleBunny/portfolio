<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title></title>
	<link href="../../Assets/CSS/slide-theme.min.css" rel="stylesheet" />
	<script src="../../Source/JS/Phaser/phaser.min.js"></script>
</head>
<body>
	<div id="container"></div>

	<script src="../../Source/JS/jQuery/jquery-1.11.1.min.js"></script>
	<script src="../../Source/XM/Events/XMEvent.js"></script>
	<script src="../../Source/XM/Core/TemplateBase.js"></script>
	<script src="../../Source/XM/Helpers.js"></script>
	<script src="../../Source/XM/Slides/CustomSlide.js"></script>

	<script type="text/javascript">
		Slide.Initialize();
		
		$.getScript('../Lesson' + $.getUrlVar('lesson') + '/Slide' + $.getUrlVar('slide') + '.js')
				.done(function() {
					$.getScript('../../Source/GameEngines/' + Shell.CurrentSlideData().engine + '.min.js')
						.done(function() {
							Slide.Dispatch(XMEvent.Loaded);
							StartGame();
						}).fail(function (data, status, error) {
							XMError('Error running game engine script. ' + error);
						});					
				})
				.fail(function (data, status, error) {
					XMError('Error running game script. ' + error);
				});
	</script>
</body>
</html>
